name:                pladlang
version:             0.2.0
github:              raehik/pladlang
license:             MIT
author:              Ben Orchard / bo207 / @raehik
copyright:           "2020 Ben Orchard (@raehik) <thefirstmuffinman@gmail.com>"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/raehik/pladlang#readme>

dependencies:
- base >= 4.7 && < 5
- text >= 1.2
- mtl >= 2.2
- transformers >= 0.5
- containers >= 0.6
- optparse-applicative >= 0.15
- bytestring >= 0.10
- megaparsec >= 8.0

library:
  source-dirs: src

executables:
  pladlang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pladlang
